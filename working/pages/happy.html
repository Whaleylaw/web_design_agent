<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .smiley-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50vw;
            height: 50vh;
        }
        
        .smiley {
            font-size: 40vmin;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Happy</h1>

</html>
